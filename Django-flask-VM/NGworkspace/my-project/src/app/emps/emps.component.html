<p>emps works!</p>
<table class="table table-striped" style="border-style:solid; width: 60%;" >
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>salary</th>
        <th>project</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empsdata">
        <td>{{ item.id }}</td>
        <td>{{ item.name}}</td>
        <td>{{ item.salary }}</td>
        <td>
            <ul *ngFor="let p of splitProjects(item)">
                <li>{{ p }}</li>
            </ul>
        </td>
      </tr>
    </tbody>
