<!DOCTYPE html>
<html>
<head>
    <title>Electronics Purchase</title>
    <script type="text/javascript">
        function calculateTotal() {
            var total = 0;
            var selectedItems = [];

            if (document.getElementById('laptop').checked) {
                total += 10000;
                selectedItems.push('Laptop');
            }
            if (document.getElementById('tablet').checked) {
                total += 8000;
                selectedItems.push('Tablet');
            }
            if (document.getElementById('mobile').checked) {
                total += 6000;
                selectedItems.push('Mobile');
            }
            if (document.getElementById('mouse').checked) {
                total += 500;
                selectedItems.push('Mouse');
            }
            if (document.getElementById('keyboard').checked) {
                total += 1000;
                selectedItems.push('Keyboard');
            }

            document.getElementById('totalAmount').innerHTML = 'Total amount: Rs ' + total;
            document.getElementById('selectedItems').innerHTML = 'Selected items: ' + selectedItems.join(', ');
        }
    </script>
</head>
<body>
    <h2>Electronics Purchase</h2>
    <form name="electronicsForm">
        <input type="checkbox" id="laptop" name="laptop"> Laptop 
        <input type="checkbox" id="tablet" name="tablet"> Tablet
        <input type="checkbox" id="mobile" name="mobile"> Mobile
        <input type="checkbox" id="mouse" name="mouse"> Mouse
        <input type="checkbox" id="keyboard" name="keyboard"> Keyboard <br><br>
        <input type="button" onclick="calculateTotal()" value="Check Selected Items">
    </form>
    <p id="selectedItems"></p>
    <p id="totalAmount"></p>
</body>
</html>
