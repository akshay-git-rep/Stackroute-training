<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Operation Interface</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
        .input-group {
            width: 1000px;
            height: 100px;
            margin: 1;
            padding: 60px;
            background-color: antiquewhite;
            box-shadow: 20px;
        }
</style>
</head>
<body>
<h1>Simple Calculator</h1>
<div class="container">
<div class="input-group">
<input type="number" class="form-control" placeholder="Enter a number" id="num1">
<div class="input-group-prepend">
<span class="input-group-text">+</span>
</div>
<input type="number" class="form-control" placeholder="Enter a number" id="num2">
<div class="input-group-prepend">
<span class="input-group-text">=</span>
</div>
<input type="text" class="form-control" id="result" readonly>
</div>
</div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
        $(document).ready(function() {
            $('#num1, #num2').on('input', function() {
                var num1 = parseInt($('#num1').val()) || 0;
                var num2 = parseInt($('#num2').val()) || 0;
                $('#result').val(num1 + num2);
            });
        });
</script>
</body>
</html>
