<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .emi-calculator-container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .result {
            padding-top: 20px;
        }
    </style>
    <script>
        function calculateEMI() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value) / (12 * 100); // Monthly interest rate
            var tenure = parseInt(document.getElementById('tenure').value); // Tenure in months

            var emi = principal * rate * Math.pow(1 + rate, tenure) / (Math.pow(1 + rate, tenure) - 1);

            document.getElementById('emi-result').innerText = `EMI is: $${emi.toFixed(2)}`;
        }

        function clearFields() {
            document.getElementById('principal').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('tenure').value = '';
            document.getElementById('emi-result').innerText = '';
        }
    </script>
</head>
<body>
    <div class="container emi-calculator-container">
        <h2>EMI Calculator</h2>
        <div class="form-group">
            <label for="principal">Principal Amount (Rs.)</label>
            <input type="number" class="form-control" id="principal" placeholder="Enter Principal Amount">
        </div>
        <div class="form-group">
            <label for="rate">Interest Rate Per Annum (%)</label>
            <input type="number" class="form-control" id="rate" placeholder="Enter Interest Rate Per Annum">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure in Months</label>
            <input type="number" class="form-control" id="tenure" placeholder="Enter Tenure in Months">
        </div>
        <button class="btn btn-primary" onclick="calculateEMI()">Calculate</button>
        <button class="btn btn-secondary" onclick="clearFields()">Clear</button>
        <div class="result" id="emi-result"></div>
    </div>
</body>
</html>
