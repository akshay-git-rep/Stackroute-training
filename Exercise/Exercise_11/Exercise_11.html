<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/scren 3.png" />
    <title>Document</title>
</head>
<body>
    <h1>Marriage Registration Form:</h1>
    <image src="Images/Marriage.png" width="500px" height="200"

    <form>
        <table>
        <hr />
        <tr>
            <th>Certification Number</th>
                <td>
                    <input type="text" placeholder="For office use only">
                </td>
        </tr>
        <tr>
            <th>Enter Bride name</th>
                <td>
                    <input type="text" 
                    placeholder="Enter Bride Name" 
                    required />
                </td>
        </tr>

        <tr>
            <th>Enter Groom Name</th>
                <td>
                    <input type="text" 
                    placeholder="Enter Groom Name" 
                    required />
                </td>
        </tr>

        <tr>
            <th>Marriage Date</th>
                <td>
                    <input type="date" 
                    placeholder="Marriage date" 
                    min="2024-05-01" 
                    max="2030-12-31" 
                    required />
                </td>
        </tr>

        <tr>
            <th>Marriage time</th>
                <td>
                    <input type="time"
                    min="10:00"
                    max="18:00"
                    required>
                </td>
        </tr>



        <tr>
            <th>Place Of Marriage</th>
                <td>
                    <select>
                        <option>None</option>
                        <option>India</option>
                    </select>
                </td>
        </tr>

        <tr>
            <th>Select place</th>
                <td> 
                    <select>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Chennai</option>
                    </select>

                </td>
        </tr>

        <tr>
            <th></th>
                <td>
                    <input type="submit" placeholder="submit"
                </td>
        </tr>

        </table>
    </form>
    
</body>
</html>
